<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">

    <div class="col-10">

        <h4> {{job['title']}} </h4>

        <div> <b>Location:</b> {{job['location']}} </div>

         {% if "salary" in job %} <!-- if our job have salary for specific role, then it will show salary, else not shows the salary for given role.... :-) -->
        <div> <b>Salary:</b> {{job['salary']}} </div>

        {% endif %}
    </div>

    <!-- <button type="button" class="btn btn-outline-light">Lzight</button> -->
    <div class="col-2">
        <button type="button" class="btn btn-outline-secondary">Apply Now</button>
    </div>

</div>
